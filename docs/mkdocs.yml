site_name: QSAF
theme:
  name: material
  #logo: images/v.svg
  features:
    - navigation.sections
  palette:
    primary: indigo
repo_url: https://github.com/TehMuffinMoo/qsaf
repo_name: qsaf
edit_uri: ""
docs_dir: .
markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
extra_css:
  - stylesheets/extra.css
plugins:
    - search
    - awesome-pages